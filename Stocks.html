        <nav class="navbar" role="navigation" aria-label="main navigation">

                <h1><span class="JCPG">JCPG</span><strong>Market<span class="watch">Watch</span></strong>

    <section class="section stockbg">

        <div class="container pb-6">
            <h2 class="topHeader has-text-centered">
                Explore companies.
            </h2>
        </div>

        <div class="column is-half is-offset-one-quarter py-6">
            <div class="control has-icons-right">
                <form class="form">
                <input class="input" type="text" placeholder="Search by Stock-Ticker (ex. tsla)">
                <span class="icon is-small is-right">
                    <i class="fas fa-search "></i>
                </span>
                </form>
            </div>
        </div>

        <section class="section is-mobile">
            <div class="column is-half is-offset-one-quarter pt-6">
                <div class="graphs"></div>
                <nav class="breadcrumb is-centered is-medium" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="" class="has-text-white" id="oneDay">One Day</a></li>
                        <li><a href="" class="has-text-white" id="oneWeek">One Week</a></li>
                        <li><a href="" class="has-text-white" id="oneMonth">One Month</a></li>
                        <li><a href="" class="has-text-white" id="threeMonth">Three Months</a></li>
                        <li><a href="" class="has-text-white" id="oneYear">One Year</a></li>
                    </ul>
                </nav>
        </section>
        <div class="stockInfo columns has-text-centered is-centered">
            <div class="stockTitle"></div>
        </div>
        
        <div class="columns is-centered " id="gainsContainer">
            <div id="gainsTimeFrame" class="is-centered"></div><div id="cryptoGains"></div>
        </div>
    
        <div class="chartStyle" id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>

    </section>

                <strong><span class="JCPG ">JCPG</span>Market<span class="watch ">Watch</span></strong>.
